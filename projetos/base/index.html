<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c3238;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 5px;
            min-height: 100vh;
            padding: 5px;
        }

        header {
            grid-column: 1 / -1;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23282d;
        }

        .logo {
            font-size: 1.5rem;
            color: #fff;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #2c3238;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            outline: none;
        }

        nav.top-nav {
            display: flex;
            gap: 1rem;
        }

        nav.top-nav a {
            color: #fff;
            text-decoration: none;
        }

        aside, main {
            background-color: #23282d;
            padding: 1rem;
            border-radius: 5px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            grid-column: 1 / -1;
            background-color: #23282d;
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            nav.top-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Layout</div>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
            </div>
            <nav class="top-nav">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
                <a href="#">Cadastrar</a>
                <a href="#">Login</a>
            </nav>
        </header>

        <aside class="menu">
            <a href="#">In√≠cio</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </aside>

        <main>
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </main>

        <aside class="aside-right">
            <h3>Aside</h3>
        </aside>

        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
